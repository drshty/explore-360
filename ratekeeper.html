   <div class="container text-center">
      <div class="row mt-5 justify-content-center">
         <div class="col-6 p-5">
            <form class="form">
               <h3>Currency Converter</h3>
               <div class="form-floating mb-3">
                  <input type="text" class="form-input form-control searchBox" id="floatingInput"
                     placeholder="Enter Amount">
                  <label for="floatingInput">Enter Amount To convert</label>
               </div>
               <div class="form-floating">
                  <select class="form-select from" id="floatingSelect sel1" aria-label="Floating label select example">
                     <option selected value="">Select</option>
                     <option value="USD">USD</option>
                     <option value="INR">INR</option>
                     <option value="CAD">CAD</option>
                     <option value="EUR">EUR</option>
                     <option value="AED">AED</option>
                  </select>
                  <label for="floatingSelect">From</label>
               </div>
               <div class="mt-3 form-floating">
                  <select class="form-select to" id="floatingSelect sel2" aria-label="Floating label select example">
                     <option selected value="">Select</option>
                     <option value="USD">USD</option>
                     <option value="INR">INR</option>
                     <option value="CAD">CAD</option>
                     <option value="EUR">EUR</option>
                     <option value="AED">AED</option>
                  </select>
                  <label for="floatingSelect">To</label>
               </div>
               <div id="finalAmount">
                  <h3>Converted Amount : <span class="finalValue"></span></h3>
               </div>
               <button type="submit" class="m-4 submit-btn convert btn">Convert</button>
               <button type="submit" class="submit-btn reset btn">Reset</button>
            </form>
         </div>
      </div>
   </div>
   <div class="card footer mt-3 text-center rounded-0">
