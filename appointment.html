<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">

   <link rel="shortcut icon" href="assets/Logo/app-logo.ico" type="image/x-icon">

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

   <link rel="stylesheet" href="styles/style.css">
</head>

<body>
   <nav class="navbar navbar-expand-lg rounded-0">
      <div class="container">
         <a class="navbar-brand fs-3 fw-semibold" href="index.html">
            <img src="assets/Logo/app-logo.png" alt="Logo" height="60" class=" d-inline-block">
            <span class="align-middle logo">Explore360</span>
         </a>
         <div class="navbar-nav navigation fw-semibold">
            <a class="nav-link navigation" href="index.html">Home</a>
            <a class="nav-link ms-3 navigation" href="wonderhub.html">WonderHub</a>
            <a class="nav-link ms-3 navigation" href="ratekeeper.html">RateKeeper</a>
            <a class="nav-link ms-3 navigation" href="appointment.html">Schedule It</a>
            <a class="nav-link ms-3 navigation" href="wikiwizard.html">WikiWizard</a>
         </div>
      </div>
   </nav>
   <div class="container mb-5">
      <div class="row m-5">
         <div class="col-12  ps-0">
            <button type="button" class="btn current" id="currentDay"></button>
            <button type="button" class="btn current me-3" id="currentTime"></button>
         </div>
      </div>
      <div class=" row justify-content-center">
         <div class="col-4 p-0 card">
            <div class=" fs-5 card-header">
               Schedule Appointment
            </div>
            <div class="card-body">
               <blockquote class="blockquote mb-0 fs-6">
                  <form id="appointmentForm">
                     <div class="form-floating mb-3">
                        <input type="name" class="form-control" id="name" placeholder="Name">
                        <label for="name">Name</label>
                     </div>
                     <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email</label>
                     </div>
                     <div class="form-floating mb-3">
                        <input type="tel" class="form-control" id="phone" placeholder="(000) 999-9999">
                        <label for="phone">Phone</label>
                     </div>
                     <div class="form-floating">
                        <select class="form-select" id="floatingSelect"
                           aria-label="Floating label select example">
                           <option selected>Select</option>
                           <option value="Chichen Itza">Chichen Itza</option>
                           <option value="Christ the Redeemer">Christ the Redeemer</option>
                           <option value="Colosseum">Colosseum</option>
                           <option value="Great Wall of China">Great Wall of China</option>
                           <option value="Machu Picchu">Machu Picchu</option>
                           <option value="Petra">Petra</option>
                           <option value="Taj Mahal">Taj Mahal</option>
                        </select>
                        <label for="floatingSelect">Choose Location</label>
                     </div>
                     <div class="mb-3">
                        <label for="date" class="form-label p-1 pt-2">Desired Date and Time:</label>
                        <input type="datetime-local" class="form-control" id="date">
                     </div>
                     <button type="submit" id="submit" class="float-end btn mt-3 mb-0 px-5">Book</button>
                  </form>
               </blockquote>
            </div>
         </div>
      </div>
   </div>
   <div class="card footer text-center rounded-0">
      <div class="card-header pt-3">
         <i class='bx bxl-twitter'></i>
         <i class='bx ps-4 bxl-instagram-alt'></i>
         <i class='bx ps-4 bxl-youtube'></i>
         <i class='bx ps-4 bxl-pinterest'></i>
      </div>
      <div class="card-body p-2">
         <p class="card-text">
            337 Montgomery Vanier Ontario Canada, K1L 7X1 | +1 (613) 746-5147
         </p>
      </div>
      <div class="card-footer text-body-secondary">
         &copy; All Right Reserved | Explore360 Ltd.
      </div>
   </div>

   <script src="scripts/appointment.js"></script>
</body>

</html>
